<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <div class="container">
            <div class="left-box">
                <img class="logo" src="images/logo.svg" alt="logo" />
                <div class="small-icons">
                    <div class="small-icons-item">
                        <img src="images/icon-document.svg" alt="logo" />
                    </div>
                    <div class="small-icons-item">
                        <img src="images/icon-folder.svg" alt="logo" />
                    </div>
                    <div class="small-icons-item">
                        <img src="images/icon-upload.svg" alt="logo" />
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="gb-left-box">
                    <p><span>185</span> GB Left</p>
                    <div class="triangle"></div>
                </div>
                <div class="transfer-box">
                    <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
                    <div class="loading-bar-container">
                        <div class="loading-bar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="gb-info">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by Massimiliano Cornale.
        </div>
    </body>
</html>
